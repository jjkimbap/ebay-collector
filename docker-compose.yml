version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=development
      - APP_DEBUG=true
      - PYTHONDONTWRITEBYTECODE=1
    volumes:
      - ./app:/app/app:ro  # For development hot reload
    restart: unless-stopped
